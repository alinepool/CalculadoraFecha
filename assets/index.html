<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CALENDAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="./img/calendario.png">
    <link rel="stylesheet" href="./styles/styles.css">
    
    </head>

  <body>
    <main>

        <div class="container" >
            <div class="row justify-content-center align-items-center" style="height: 30vh;">
                <div class="col-8">
                    <h1>CALCULA EL DIA DE LA SEMANA</h1>
                    <h3 class="text-dark">Ingresa la fecha que desees y verifica si es dia habil o inhabil</h3>
                </div>
            </div>
        </div> 
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <label for="año">Año:</label>
            <input type="number" id="año" min="1900" max="2099" required>
                <label for="mes">Mes:</label>
            <input type="number" id="mes" min="1" max="12" required>
                <label for="Dia">Dia:</label>
            <input type="number" id="dia" min="1" max="31" required>
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
            </div>
        </div>
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./Js/Js01.js"></script>
  </body>
</html>
